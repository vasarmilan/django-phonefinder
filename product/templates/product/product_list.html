{% load staticfiles %}
<meta id="jsvars"
         {% for key, value in jsvars.items %}
      data-{{key}}="{{value}}"
         {% endfor %}
>
<div class="container">
    <div class="row">  
        {% for product in products %}
        <div class="col-12 card mr-3 mb-3 rounded "
             style="overflow: hidden; border-width: 3px;"
             >
             <div class="row">
                 <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3
                     text-center" style="display:block; margin:auto;">
                     <img src="{{product.image.url}}"
                          alt="{{product.name}}"
                          style="width: 100%; height:150px; object-fit: contain; padding-top: 10px; padding-bottom:10px;"
                          class="card-img"/>
                 </div>
            <div class="col-sm-9 col-md-9 col-lg-9 col-xl-9">
                <div class="card-body">
                    <h3 class="card-title mt-auto" style="letter-spacing: .1em; text-transform: uppercase;">
                        {{product.name}}</h3>
                    <p class="card-subtitle mt-auto"><em>{{product.price}} Ft </em></p>
                    <ul>
                        {% for rating in product.ratings %}
                        <li>{{rating.criterion}}: {{rating.rating}}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
             </div>
        </div>
        <!-- <div class="mr&#45;1"/> -->
        {% endfor %}
        </div>
    </div>
